<body>

    <div class="round-score-info">
        <h1 class="round-number">Round number: 1</h1>
        <h1 class="user-score">My Score: 0</h1> <!-- First to five points takes a round -->
        <h1 class="computer-score">Computer Score: 0</h1> <!-- First to five points takes a round -->
    </div>

    <div class="button-container">
        <button class="rock" type="button">Rock</button>
        <button class="paper" type="button">Paper</button>
        <button class="scissor" type="button">Scissors</button>
    </div>


</body>

<script>
    var roundscoreinfo = document.querySelector('.round-score-info')
    console.log(roundscoreinfo.innerHTML)
    
    const rock = document.querySelector('button.rock');
    const paper = document.querySelector('button.paper');
    const scissor = document.querySelector('button.scissor');

    // var roundnumber = document.querySelector('h1.round-number').innerText;

    // console.log(roundnumber)
    // console.log(userscore)
    // console.log(computerscore)

    var userscore = 0

    let playerSelection = undefined

    rock.addEventListener('click', () => {
        game("Rock");    
    // I write it like this so the playerSelection function is only called until after a click ie once the button is clicked the anonymous arrow function is called followed by the playerSelection function once the click happens. This is how you should pass arguments in situations like this. 
    });

    paper.addEventListener('click', () => {
        game("Paper");  
    });

    scissor.addEventListener('click', () => {
        game("Scissor");  
    });

    function computerPlay () {
        let x = Math.floor((Math.random() * 3) + 1); // random number between 1 and 3
        if (x == 1) {
            return "Rock"
        } else if (x == 2) {
            return "Paper"
        } else 
            return "Scissor"

    }

    function playerPlay(playerSelection) {

        return playerSelection

    }

    function playRound (computerSelection, playerSelection) {
        if (computerSelection == "Rock" && playerSelection == "Rock") {
            console.log('Tie, Rock v Rock')

            userscore ++
            roundscoreinfo.innerHTML = `
            
                <h1 class="round-number">Round number: 1</h1>
                <h1 class="user-score">My Score: ${userscore}</h1>
                <h1 class="computer-score">Computer Score: 0</h1> 
            
            `

        } else if (computerSelection == "Rock" && playerSelection == "Paper") {
            console.log('You win, Paper beats Rock')
        } else if (computerSelection == "Rock" && playerSelection == "Scissor") {
            console.log('You lose, Rock beats Scissor')
        } else if (computerSelection == "Paper" && playerSelection == "Rock") {
            console.log('You lose, Paper beats rock')
        } else if (computerSelection == "Paper" && playerSelection == "Paper") {
            console.log('Tie, Paper v Paper')
        } else if (computerSelection == "Paper" && playerSelection == "Scissor") {
            console.log('You win, Scissor beats Paper')
        } else if (computerSelection == "Scissor" && playerSelection == "Rock") {
            console.log('You win, Rock beats Scissor')
        } else if (computerSelection == "Scissor" && playerSelection == "Paper") {
            console.log('You lose, Scissor beats Paper')
        } else if (computerSelection == "Scissor" && playerSelection == "Scissor") {
            console.log('Tie, Scissor v Scissor')
        }
    }

    function game (playerSelection) {
        // for (let i = 1; i < 6; i++) { // five rounds
            playRound(computerPlay(), playerPlay(playerSelection));
        
    }
