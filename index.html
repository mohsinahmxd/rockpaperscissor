<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../rockpaperscissor/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <title>Rock paper scissors</title>
</head>
<body>

    <div class="dark-mode-switch-container">
        <div class="dark-mode-text">Dark Mode</div>        
        <input type="checkbox" hidden="hidden" id="darkmode"">
        <label class="switch" for="darkmode"></label>
    </div>

    <div class="round-score-info">
        <h1 class="round-number">Round number: 1</h1>
        <h1 class="user-score">My Score: 0</h1> <!-- First to five points takes a round -->
        <h1 class="computer-score">Computer Score: 0</h1> <!-- First to five points takes a round -->
    </div>

    <div class="button-container">
        <button class="rock" type="button">Rock</button>
        <button class="paper" type="button">Paper</button>
        <button class="scissor" type="button">Scissors</button>
    </div>

    <div class="game-output">
        <h3>Click an option to begin playing!</h3>

    </div>

    <script src="../rockpaperscissor/app.js"></script>

</body>
</html>
